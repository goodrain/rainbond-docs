<figure class="image">
  <iframe src="{{.Get `src`}}" width="100%" height="400px" title="{{.Get `title`}}" scrolling="no" border="0"
    frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
  <figcaption><a target="_blank" href="{{.Get `href`}}" title="{{.Get `title`}}">{{.Get `title`}}</a></figcaption>
</figure>
