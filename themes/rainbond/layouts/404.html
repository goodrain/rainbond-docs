<!DOCTYPE html>
<html lang="zh-cn">
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <section class="hero is-default is-bold has-text-centered">

        <h2>你访问的页面不存在</h2>

        <div class="button-cta">
            <a class="button is-primary is-large" href="/">返回首页</a>
        </div>
    </section>


    {{ partial "footer.html" . }}
    <script type="text/javascript" src="/js/video.min.js"></script>
    <script type="text/javascript" src="/js/modal-video.js?20190809"></script>
    <script>
        $(function () {
            var modalVideo = new ModalVideo({ width: 1000, height: 550 });
            $(".video-show").click(function () {
                modalVideo.show({ url: $(this).data("src") });
            });
        });
    </script>
    <script>
        function openTab(evt, tabTitle) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabTitle).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <script>
        var clipboard = new ClipboardJS('.button');


        clipboard.on('success', function (e) {
            e.clearSelection();
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
            showTooltip(e.trigger, 'Copied!');
        });
        clipboard.on('error', function (e) {
            console.error('Action:', e.action);
            console.error('Trigger:', e.trigger);
            showTooltip(e.trigger, fallbackMessage(e.action));
        });
    </script>
</body>
