homepage_title: Rainbond 文档中心
site_title: Rainbond

url: "https://www.rainbond.com"
baseurl: "/docs"

plugins:
- jekyll-sitemap

highlighter: rouge
markdown: redcarpet

redcarpet:
  extensions:
  - disable_indented_code_blocks
  - no_intra_emphasis
  - tables
  - with_toc_data

versions:
  v5.1: v5.1
  stable: v5.1

release_info:
  v5.1:
    name: v5.1.0
    version: v5.1.0
    build_time: 2019/03/06 16:04:31
    start_time: 2019/03/06 16:06:25.016902365 +800 CST 

exclude: ["ci", "vendor"]

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

algolia:
   application_id: RITXU8D7M1
   index_name: rainbond
