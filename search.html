	<input type="text" id="search-searchbar" />

<div id="search-hits"></div>




<script>

const search = instantsearch({
  appId: 'RITXU8D7M1',
  apiKey: '821093c5255b7d4d40129bc13a12882f',
  indexName: 'rainbond',
  searchParameters: {
    restrictSearchableAttributes: [
      'title',
      'content',
      'headings'
    ]
  }
});

const hitTemplate = function(hit) {
  let date = '';
  if (hit.date) {
    date = moment.unix(hit.date).format('MMM D, YYYY');
  }
  const url = hit.url;
  const title = hit._highlightResult.title && hit._highlightResult.title.value;
  const content = hit._highlightResult.html && hit._highlightResult.html.value;

  return `
    <div class="post-item">
      <span class="post-meta">${date}</span>
      <h2><a class="post-link" href=".${url}">${title}</a></h2>
      <div class="post-snippet">${content}</div>
    </div>
  `;
}


search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-searchbar',
    placeholder: '请输入搜索内容'
  })
);

search.addWidget(
  instantsearch.widgets.hits({
    container: '#search-hits',
    templates: {
      item: hitTemplate
    }
  })
);

search.start();

</script>
